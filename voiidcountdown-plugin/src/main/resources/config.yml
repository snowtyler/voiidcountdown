Config:
  # The plugin will send an update notification message when it finds an available update.
  update_notification: true
  # When the timer ends, how many ticks should wait to hide the boss bar (1 second = 20 ticks)
  ticks_hide_after_ending: 60
  # Which text formatter to use (MINIMESSAGE, LEGACY or UNIVERSAL)
  # Please note that UNIVERSAL requires the most resources, but supports all types of formats.

  # (&x&f&f&5&5&f&fc and &#ff55ff LEGACY - <color:#ff55ff> MINIMESSAGE)
  text_format: LEGACY
  # How many ticks should the boss bar text refresh?
  # It is usually used when you use animations to make them more fluid.
  refresh_ticks: 10
  # Should the plugin save and load the timer states when the server is closed and opened?
  save_state_timers: true
  # Enable the custom Dark Wither summon ritual
  enable_custom_dark_wither_summon: true

# Monitors a specific item frame and toggles actions/permissions based on the displayed item
ItemFrameSensor:
  enabled: false
  # The world and block coordinates of the block FACE the item frame is attached to (not the frame's own entity location)
  world: world
  x: 0
  y: 64
  z: 0
  # Optional: restrict to a specific facing of the frame: NORTH|SOUTH|EAST|WEST|UP|DOWN. Leave blank to ignore.
  facing: ''
  # The item that must be displayed in the frame to activate
  item_material: DIAMOND
  # How often (in ticks) to check the frame state (lower = faster reaction; 5-20 is typical)
  check_period_ticks: 10
  # When true, will also run commands when the plugin first starts and the item is already present
  fire_on_startup: false
  # Permission to grant to all online players while the item is present (leave empty to disable permission granting)
  permission_to_grant: ''
  # Console commands to run exactly once when the item becomes present (transition inactive -> active)
  commands_on_present: [ playsound minecraft:block.note_block.bell block @a ~ ~ ~ 1 1 ]
  # Console commands to run exactly once when the item becomes absent (transition active -> inactive)
  commands_on_absent: [ playsound minecraft:block.note_block.bass block @a ~ ~ ~ 1 1 ]
  # Protection options: prevent breaking while still allowing right-click interactions with the frame
  protect_anchor_block: true
  protect_item_frame: true

# Commands to run when a Wither with the scoreboard tag "DarkWither" dies.
# Placeholders: %WORLD%, %X%, %Y%, %Z%, %KILLER%
DarkWither:
  on_kill_commands:
    # You can mix commands and delay steps. Delays are in ticks (20 ticks = 1s).
    # Supported forms:
    # - "say text"                       -> runs immediately in sequence
    # - "delay 40" or "wait 40"          -> waits 40 ticks before next step
    # - { delay: 40 }                     -> waits 40 ticks before next step
    # - { command: "say hi", delay: 20 }  -> waits 20 ticks, then runs command
    - "say Dark Wither defeated!"
    - "delay 40" # 2 seconds
    - { command: "title @a subtitle {\"text\":\"Dark Wither has fallen\"}", delay: 20 }
    - "say Location: %X% %Y% %Z% in %WORLD% | Killer: %KILLER%"

# TestPillar - builds a configurable hollow pillar at the origin of a world
TestPillar:
  # Prevent players, pistons, or explosions from modifying the pillar while it runs
  unbreakable: true
  # Radius in blocks around the origin (0,0). Radius 0 = single block, 1.5 = 3x3 column, etc.
  radius: 1.5
  # Blocks the pillar is first built with
  initial_material: END_GATEWAY
  # Blocks that chase the initial material from the bottom up
  final_material: BEDROCK
  # Number of Y layers built per tick using the initial material
  initial_layers_per_tick: 4
  # Delay (in ticks) before the final material begins replacing the initial column
  replacement_delay_ticks: 40
  # Interval (in ticks) between pillar updates (1 = every tick)
  tick_interval_ticks: 1
  # Optional sound cue played immediately when /vct testpillar runs
  activation_sound:
    enabled: true
    sound: minecraft:block.beacon.activate
    volume: 1.0
    pitch: 1.0

