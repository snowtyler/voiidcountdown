Config:
  # The plugin will send an update notification message when it finds an available update.
  update_notification: true
  # When the timer ends, how many ticks should wait to hide the boss bar (1 second = 20 ticks)
  ticks_hide_after_ending: 60
  # Which text formatter to use (MINIMESSAGE, LEGACY or UNIVERSAL)
  # Please note that UNIVERSAL requires the most resources, but supports all types of formats.

  # (&x&f&f&5&5&f&fc and &#ff55ff LEGACY - <color:#ff55ff> MINIMESSAGE)
  text_format: LEGACY
  # How many ticks should the boss bar text refresh?
  # It is usually used when you use animations to make them more fluid.
  refresh_ticks: 10
  # Should the plugin save and load the timer states when the server is closed and opened?
  save_state_timers: true
  # Enable the custom Dark Wither summon ritual
  enable_custom_dark_wither_summon: true

# TestPillar - builds a configurable hollow pillar at the origin of a world
TestPillar:
  # Prevent players, pistons, or explosions from modifying the pillar while it runs
  unbreakable: true
  # Radius in blocks around the origin (0,0). Radius 0 = single block, 1.5 = 3x3 column, etc.
  radius: 1.5
  # Blocks the pillar is first built with
  initial_material: END_GATEWAY
  # Blocks that chase the initial material from the bottom up
  final_material: BEDROCK
  # Number of Y layers built per tick using the initial material
  initial_layers_per_tick: 4
  # Delay (in ticks) before the final material begins replacing the initial column
  replacement_delay_ticks: 40
  # Interval (in ticks) between pillar updates (1 = every tick)
  tick_interval_ticks: 1
  # Optional sound cue played immediately when /vct testpillar runs
  activation_sound:
    enabled: true
    sound: minecraft:block.beacon.activate
    volume: 1.0
    pitch: 1.0

Freeze:
  default_freeze_mobs: false
  title:
    text: '&cServer Frozen'
    subtitle: '&7Please wait'
    fade_in: 10
    stay: 60
    fade_out: 20
    keepalive_ticks: 40
  blindness:
    enabled: true
    amplifier: 0
    ambient: false
    particles: false
  notifications:
    cooldown_ms: 1500
    # When true, suppresses all plugin notifications and public chat messages while frozen
    silent: false
  mobs:
    prevent_spawn: true
    kill_on_freeze: true
  time:
    lock_midnight: true
    keepalive_ticks: 100
  music:
    enabled: false
    sound: prophecy:events.audio_darkness
    volume: 1.0
    pitch: 1.0
    loop_seconds: 20

