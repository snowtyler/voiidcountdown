Config:
  # The plugin will send an update notification message when it finds an available update.
  update_notification: true
  # When the timer ends, how many ticks should wait to hide the boss bar (1 second = 20 ticks)
  ticks_hide_after_ending: 60
  # Which text formatter to use (MINIMESSAGE, LEGACY or UNIVERSAL)
  # Please note that UNIVERSAL requires the most resources, but supports all types of formats.

  # (&x&f&f&5&5&f&fc and &#ff55ff LEGACY - <color:#ff55ff> MINIMESSAGE)
  text_format: LEGACY
  # How many ticks should the boss bar text refresh?
  # It is usually used when you use animations to make them more fluid.
  refresh_ticks: 10
  # Should the plugin save and load the timer states when the server is closed and opened?
  save_state_timers: true
  # Enable the custom Dark Wither summon ritual
  enable_custom_dark_wither_summon: true

# TestPillar - visual test pillar parameters
TestPillar:
  # Center of the pillar (X and Z coordinates)
  x: 0
  z: 0
  # Optional starting Y. If null or absent, the world min height will be used.
  start_y: null
  # Height in blocks. 0 = full height from minY to maxY
  height: 0
  # Whether the ring blocks are unbreakable (protected by the plugin)
  unbreakable: true
  # Ring geometry: radius (distance from center) and thickness (ring width)
  radius: 3.0
  thickness: 1.0
  # Block type used for the ring (END_PORTAL, END_GATEWAY, END_PORTAL_FRAME, BEDROCK, etc.)
  block_type: END_PORTAL
  # Chance (0.0-1.0) for special behaviour (ignored for most blocks):
  #   - END_GATEWAY: probability a spot becomes a gateway instead of bedrock
  #   - END_PORTAL_FRAME: probability the frame spawns with an eye inserted
  gateway_chance: 0.15
  # How many ring layers are placed per animation tick while the pillar "falls"
  layers_per_tick: 4

