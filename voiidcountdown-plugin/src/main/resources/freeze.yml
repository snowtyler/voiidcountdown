Freeze:
  # Core freeze settings
  core:
    mobs:
      kill_on_freeze: true
      prevent_spawn: true
    notifications:
      mute_chat: false
      silent: false
      cooldown_ms: 1500
    time:
      lock_midnight: true

  # Success state
  success:
    initial_sound:
      enabled: false
      sound: prophecy:events.revival
      volume: 1.0
      pitch: 1.0
      sound_length: 8.0
    music:
      enabled: false
      sound: prophecy:events.audio_drone
      volume: 1.0
      pitch: 1.0
      loop_seconds: 9.0
    sequence:
      - title: '\uE002'
        subtitle: '{"text":"","color":"black","bold":true,"shadow_color":[0, 0, 0, 0]}'
        fade_in_seconds: 6.0
        stay_seconds: 2.0
        fade_out_seconds: 0.0
        commands: []
      - title: ''
        subtitle: '{"text":"IT IS DONE.","color":"black","bold":true,"shadow_color":[0, 0, 0, 0]}'
        fade_in_seconds: 0.0
        stay_seconds: 5.0
        fade_out_seconds: 0.0
